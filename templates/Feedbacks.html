<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <title>Infographs</title>
        <meta content="" name="description">
        <meta content="" name="keywords">
        <!-- Favicons -->
        <link href="{{  url_for('static', filename='img/infograph.jpg')}}" rel="icon">
        <link href="{{  url_for('static', filename='img/apple-touch-icon.png')}}" rel="apple-touch-icon">
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
        <!-- Vendor CSS Files -->
        <link href="{{  url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css')}}" rel="stylesheet">
        <link href="{{  url_for('static', filename='/vendor/bootstrap-icons/bootstrap-icons.css')}} " rel="stylesheet">
        <link href="{{  url_for('static', filename='vendor/aos/aos.css')}}" rel="stylesheet">
        <link href="{{  url_for('static', filename='vendor/remixicon/remixicon.css')}}" rel="stylesheet">
        <link href="{{  url_for('static', filename='vendor/swiper/swiper-bundle.min.css')}}" rel="stylesheet">
        <link href="{{  url_for('static', filename='vendor/glightbox/css/glightbox.min.css')}}" rel="stylesheet">
        <!-- Template Main CSS File -->
        <link href="{{  url_for('static', filename='css/style.css')}}" rel="stylesheet">
        <link href="{{  url_for('static', filename='css/styles2.css')}}" rel="stylesheet">
        <link rel="stylesheet" href="{{  url_for('static', filename='css/main.css')}}">
        <script src="https://cdn.anychart.com/releases/v8/js/anychart-base.min.js"></script>
        <script src="https://cdn.anychart.com/releases/v8/js/anychart-tag-cloud.min.js"></script>
    </head>
    <body>
        <!-- ======= Header ======= -->
        <header id="header" class="header fixed-top">
            <div class="container-fluid container-xl d-flex align-items-center justify-content-between">
                <a href="\" class="logo d-flex align-items-center">
                    <img src="{{  url_for('static', filename='img/infograph.jpg')}}" alt="">
                    <span>Infographs</span>
                </a>
                <nav id="navbar" class="navbar">
                    <ul>
                        <li>
                            <a class="nav-link scrollto active" href="#hero">Home</a>
                        </li>
                        <li>
                            <a class="nav-link scrollto" href="#products">Products</a>
                        </li>
                        <li>
                            <a class="nav-link scrollto" href="#services">Services</a>
                        </li>
                        <!-- <li><a class="nav-link scrollto" href="#portfolio">Portfolio</a></li> -->
                        <li>
                            <a class="nav-link scrollto" href="#team">Team</a>
                        </li>
                        
                        <li>
                            <a class="nav-link scrollto" href="#contact">Contact</a>
                        </li>
                        <!-- <li><a class="getstarted scrollto" href="#">Sign Up</a></li> -->
                    </ul>
                    <i class="bi bi-list mobile-nav-toggle"></i>
                </nav>
                <!-- .navbar -->
            </div>
        </header>
        <!-- End Header -->
        <!-- ======= Hero Section ======= -->
        <section id="hero" class="hero d-flex align-items-center">
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 d-flex flex-column justify-content-center">
                        <div class="form">
                            <h2>Feedback Form</h2>
                            <form action="/Feedbacks" method="post">
                                <div class="row">
                                    <input
                                        type="text"
                                        name="name"
                                        id="fancy-text"
                                        placeholder="Enter Name..."
                                        required
                                    >
                                    <label for="fancy-text">Name</label>
                                </div>
                                <div class="row">
                                    <textarea name="comment" id="fancy-textarea" required></textarea>
                                    <label for="fancy-textarea">Comment</label>
                                </div>
                                <button type="submit" tabindex="0">Submit</button>
                            </form>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="keywords-wrapper">
                            <h2>Keywords</h2>
                            <div class="tags">
                                {% for keyword in keywords %}
                                <p class="keywords">{{keyword}}</p>
                                {% endfor %}
                            </div>
                        </div>
                        <down style="width: 2em; height: 2em; background-color: transparent; z-index: 80; 
            bottom: 25px; position: absolute; border-width: 0 0.25em 0.25em 0; border-style: solid; border-color: rgb(35, 29, 66); animation: scrolldown 1.2s ease-in-out infinite 0.15s;"></down>
                        <down style="width: 2em; height: 2em; background-color: transparent; z-index: 80; 
            bottom: 40px; position: absolute; border-width: 0 0.25em 0.25em 0; border-style: solid; border-color: rgb(35, 29, 66); animation: scrolldown 1.2s ease-in-out infinite;"></down>
                        <div id="word-cloud"></div>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="container">
                <div class="bottom-wrapper">
                    <div class="comments-wrapper">
                        <h5>Comments:</h5>
                        <div class="comments">
                            {% for comment in comments %}
                            <p>{{comment.date}} : {{comment.comment}} - {{comment.name}}</p>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script>
          anychart.onDocumentReady(function () {
            // create data
            var data = [];
            keywords = document.querySelectorAll(".keywords");
            keywords.forEach((element) => {
              var value1 = Math.floor(Math.random() * 40) + 30;
              var n = { x: element.innerHTML, value: value1 };
              data.push(n);
            });

            // create a chart and set the data
            chart = anychart.tagCloud(data);
            chart.angles([0]);
            // set the container id
            chart.container("word-cloud");
            // initiate drawing the chart
            chart.draw();
          });
        </script>
        <!-- Vendor JS Files -->
        <script src="{{  url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.js')}}"></script>
        <script src="{{  url_for('static', filename='vendor/aos/aos.js')}}"></script>
        <script src="{{  url_for('static', filename='vendor/php-email-form/validate.js')}}"></script>
        <script src="{{  url_for('static', filename='vendor/swiper/swiper-bundle.min.js')}}"></script>
        <script src="{{  url_for('static', filename='vendor/purecounter/purecounter.js')}}"></script>
        <script src="{{  url_for('static', filename='vendor/isotope-layout/isotope.pkgd.min.js')}}"></script>
        <script src="{{  url_for('static', filename='vendor/glightbox/js/glightbox.min.js')}}"></script>
        <!-- Template Main JS File -->
        <script src="{{  url_for('static', filename='js/main.js')}}"></script>
    </body>
</html>
</body>
</html>
